<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>
        
        <h2 class="mt-5">Realizar Pedido</h2>
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="order" class="form-label">Detalle del Pedido</label>
                <textarea class="form-control" id="order" rows="3" placeholder="Escribe el código y la cantidad de cada producto (Ej: 44004 - 2 unidades)" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotido-Premium/main/productos.json", function(data) {
                let products = "";
                data.forEach(item => {
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${item.PRECIO_VENTA}</p>
                                <p><strong>Código:</strong> ${item.ITEM}</p>
                            </div>
                        </div>`;
                });
                $("#product-list").html(products);
            });
        });

        $("#order-form").submit(function(event) {
            event.preventDefault();
            let name = $("#name").val();
            let phone = $("#phone").val();
            let order = $("#order").val();
            
            let mailtoLink = `mailto:vinoclubhermosillo@gmail.com?subject=${encodeURIComponent("Pedido de " + name)}&body=${encodeURIComponent("Nombre: " + name + "\nTeléfono: " + phone + "\nDetalle: " + order)}`;

window.location.href = mailtoLink;


        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
