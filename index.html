<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function(data) {
                let products = "";
                data.forEach(item => {
                    let precioVenta = parseFloat(item["PRECIO VENTA"]).toFixed(0); // Redondea los precios
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}" onerror="this.onerror=null;this.src='https://via.placeholder.com/200';">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${precioVenta}</p>
                                <button class="btn btn-primary" onclick="agregarAlCarrito(${item.ITEM})">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                });
                $("#product-list").html(products);
            }).fail(function() {
                console.error("Error al cargar productos.json");
            });
        });

        function agregarAlCarrito(itemId) {
            window.location.href = `pedido.html?item=${itemId}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
