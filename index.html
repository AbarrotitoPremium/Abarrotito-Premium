<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function (data) {
                let products = "";
                data.forEach(item => {
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}" onerror="this.src='https://via.placeholder.com/200';">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${Math.round(item.PRECIO_VENTA)}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${item.ITEM}" data-name="${item.DESCRIPCIÓN}" data-price="${Math.round(item.PRECIO_VENTA)}">Comprar</button>
                            </div>
                        </div>`;
                });
                $("#product-list").html(products);
            });
        });

        $(document).on("click", ".add-to-cart", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let product = {
                id: $(this).data("id"),
                name: $(this).data("name"),
                price: $(this).data("price"),
                quantity: 1
            };
            
            let found = cart.find(item => item.id === product.id);
            if (found) {
                found.quantity += 1;
            } else {
                cart.push(product);
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            window.location.href = "pedido.html";
        });
    </script>
</body>
</html>
