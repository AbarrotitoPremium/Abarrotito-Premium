<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>

        <h2 class="mt-5">Carrito de Compras</h2>
        <div class="cart-container">
            <ul id="cart-list" class="list-group"></ul>
            <button class="btn btn-success mt-3" id="checkout">Finalizar Compra</button>
        </div>
    </div>

    <script>
        let cart = [];

        $(document).ready(function () {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function (data) {
                let products = "";
                data.forEach(item => {
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}" onerror="this.onerror=null; this.src='https://via.placeholder.com/200';">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${Math.round(item["PRECIO VENTA"])}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${item.ITEM}" data-name="${item.DESCRIPCIÓN}" data-price="${Math.round(item["PRECIO VENTA"])}">Agregar al Carrito</button>
                            </div>
                        </div>`;
                });
                $("#product-list").html(products);
            });

            $(document).on("click", ".add-to-cart", function () {
                let productId = $(this).data("id");
                let productName = $(this).data("name");
                let productPrice = $(this).data("price");
                cart.push({ id: productId, name: productName, price: productPrice });
                updateCart();
            });

            function updateCart() {
                let cartHtml = "";
                cart.forEach((item, index) => {
                    cartHtml += `<li class="list-group-item">${item.name} - $${item.price} <button class="btn btn-danger btn-sm remove-item" data-index="${index}">X</button></li>`;
                });
                $("#cart-list").html(cartHtml);
            }

            $(document).on("click", ".remove-item", function () {
                let index = $(this).data("index");
                cart.splice(index, 1);
                updateCart();
            });

            $("#checkout").click(function () {
                if (cart.length === 0) {
                    alert("Tu carrito está vacío");
                    return;
                }
                localStorage.setItem("cart", JSON.stringify(cart));
                window.location.href = "pedido.html";
            });
        });
    </script>
</body>
</html>
