<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn-buy {
            margin-top: 10px;
            width: 100%;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Abarrotito Premium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pedido.html">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function(data) {
                let products = "";
                data.forEach(item => {
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}" onerror="this.onerror=null;this.src='https://via.placeholder.com/200';">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${Math.round(item.PRECIO_VENTA)}</p>
                                <button class="btn btn-success btn-buy" onclick="agregarAlCarrito(${item.ITEM})">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                });
                $("#product-list").html(products);
            });
        });

        function agregarAlCarrito(itemId) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.push(itemId);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            window.location.href = "pedido.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
