<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn-buy {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Productos</h1>
        <div class="row" id="product-list"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function(data) {
                let products = "";
                data.forEach(item => {
                    let precio = parseFloat(item.PRECIO_VENTA).toFixed(2); // Asegurar que los precios sean correctos
                    products += `
                        <div class="col-md-4">
                            <div class="product-card">
                                <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}">
                                <h5>${item.DESCRIPCIÓN}</h5>
                                <p><strong>Precio:</strong> $${precio}</p>
                                <button class="btn btn-success btn-buy" onclick="agregarAlCarrito(${item.ITEM})">Agregar al Carrito</button>
                            </div>
                        </div>
                    `;
                });
                $("#product-list").html(products);
            }).fail(function() {
                console.error("Error al obtener el JSON. Verifica la URL o la estructura del archivo.");
            });
        });

        function agregarAlCarrito(itemId) {
            window.location.href = `pedido.html?item=${itemId}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
