<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tu Pedido</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h3>Total a pagar: $<span id="total-price">0</span></h3>
        <button class="btn btn-success" onclick="sendOrder()">Finalizar Pedido</button>
        <a href="index.html" class="btn btn-secondary mt-3">Regresar a Home</a>
    </div>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = "";
            let total = 0;
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartTable += `<tr>
                    <td>${item.name}</td>
                    <td>$${Math.round(item.price)}</td>
                    <td>${item.quantity}</td>
                    <td>$${Math.round(itemTotal)}</td>
                    <td><button class='btn btn-danger' onclick='removeFromCart(${index})'>Eliminar</button></td>
                </tr>`;
            });
            $("#cart-items").html(cartTable);
            $("#total-price").text(Math.round(total));
        }
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
        function sendOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Tu carrito está vacío");
                return;
            }
            let orderDetails = cart.map(item => `${item.name} - ${item.quantity} unidades ($${Math.round(item.price * item.quantity)})`).join("%0A");
            window.location.href = `mailto:vinoclubhermosillo@gmail.com?subject=Pedido&body=Pedido:%0A${orderDetails}`;
            localStorage.removeItem("cart");
        }
        $(document).ready(loadCart);
    </script>
</body>
</html>
