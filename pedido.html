<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: black;
        }
        .navbar-brand img {
            height: 40px;
        }
        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .total-container {
            font-size: 1.2rem;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="ABARROTITO.png" alt="Abarrotito Premium">
            </a>
        </div>
    </nav>

    <div class="container cart-container">
        <h2 class="text-center">Carrito de Compras</h2>
        <div id="cart-items"></div>
        <div class="total-container">
            <strong>Total: $<span id="total">0.00</span></strong>
        </div>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Seguir Comprando</button>
        <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <script>
        function cargarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let cartItemsHtml = "";
            let total = 0;

            carrito.forEach((producto, index) => {
                let precio = parseFloat(producto["PRECIO VENTA"]).toFixed(2); // Corrección de NaN
                total += parseFloat(producto["PRECIO VENTA"]);

                cartItemsHtml += `
                    <div class="cart-item">
                        <img src="${producto.IMAGEN}" alt="${producto.DESCRIPCIÓN}">
                        <span>${producto.DESCRIPCIÓN} - $${precio}</span>
                        <span class="remove-btn" onclick="eliminarDelCarrito(${index})">X</span>
                    </div>
                `;
            });

            document.getElementById("cart-items").innerHTML = cartItemsHtml;
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function eliminarDelCarrito(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            cargarCarrito(); // Recargar la lista del carrito
        }

        function finalizarPedido() {
            alert("Gracias por tu compra. Tu pedido ha sido enviado.");
            localStorage.removeItem("carrito"); // Limpia el carrito
            window.location.href = "index.html"; // Redirigir a inicio
        }

        document.addEventListener("DOMContentLoaded", cargarCarrito);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
