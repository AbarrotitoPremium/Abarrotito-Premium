<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="cart-container">
            <h2 class="text-center">Carrito de Compras</h2>
            <div id="productos"></div>
            <h4 class="text-end" id="total">Total: $0.00</h4>
            <div class="btn-container">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Seguir Comprando</button>
                <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

            let total = 0;
            let productosHTML = "";

            carrito.forEach(producto => {
                let precio = parseFloat(producto.PRECIO_VENTA); // Convertir a número
                if (!isNaN(precio)) {
                    total += precio;
                }

                productosHTML += `
                    <div class="product">
                        <h5>${producto.DESCRIPCIÓN}</h5>
                        <p><strong>Precio:</strong> $${precio.toFixed(2)}</p>
                    </div>
                `;
            });

            document.getElementById("productos").innerHTML = productosHTML;
            document.getElementById("total").innerText = `Total: $${total.toFixed(2)}`;
        });

        function finalizarPedido() {
            alert("Pedido enviado con éxito. ¡Gracias por su compra!");
            localStorage.removeItem("carrito"); // Vaciar carrito después del pedido
            window.location.href = "index.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
