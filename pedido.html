<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Abarrotito Premium</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tu Pedido</h1>
        <ul id="cart-list" class="list-group mb-3"></ul>
        <button class="btn btn-success w-100" onclick="sendOrder()">Finalizar Pedido</button>
        <a href="index.html" class="btn btn-secondary mt-3 w-100">Seguir Comprando</a>
    </div>

    <script>
        let cart = [];

        function loadCart() {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get("item");
            if (itemId) {
                $.getJSON("https://raw.githubusercontent.com/AbarrotitoPremium/Abarrotito-Premium/main/productos.json", function (data) {
                    let product = data.find(item => item.ITEM == itemId);
                    if (product) {
                        cart.push(product);
                        displayCart();
                    }
                });
            }
        }

        function displayCart() {
            let cartHTML = "";
            cart.forEach(item => {
                cartHTML += `<li class='list-group-item'>${item.DESCRIPCIÓN} - $${Math.round(item.PRECIO_VENTA)}</li>`;
            });
            $("#cart-list").html(cartHTML);
        }

        function sendOrder() {
            let orderDetails = cart.map(item => `${item.DESCRIPCIÓN} - $${Math.round(item.PRECIO_VENTA)}`).join("\n");
            emailjs.init("your_emailjs_userid");
            emailjs.send("your_emailjs_serviceid", "your_emailjs_templateid", {
                to_email: "vinoclubhermosillo@gmail.com",
                message: orderDetails
            }).then(() => {
                alert("Pedido enviado con éxito.");
            }, (error) => {
                alert("Error al enviar el pedido.");
                console.log(error);
            });
        }

        $(document).ready(loadCart);
    </script>
</body>
</html>
