<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotito Premium</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .product {
            display: inline-block;
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Abarrotito Premium</h1>
    <div id="products"></div>

    <script>
        $(document).ready(function() {
            $.getJSON("productos.json", function(data) {
                let productsHTML = "";
                data.forEach(product => {
                    productsHTML += `
                        <div class="product">
                            <img src="${product.IMAGEN}" alt="${product.DESCRIPCIÓN}">
                            <h3>${product.DESCRIPCIÓN}</h3>
                            <p><strong>Precio:</strong> $${Math.round(product.PRECIO_VENTA)}</p>
                            <button class="button" onclick="addToCart(${product.ITEM})">Comprar</button>
                        </div>
                    `;
                });
                $("#products").html(productsHTML);
            });
        });

        function addToCart(itemID) {
            window.location.href = `pedido.html?item=${itemID}`;
        }
    </script>
</body>
</html>
