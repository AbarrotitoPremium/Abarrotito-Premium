<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("your_emailjs_userid"); // Reemplaza con tu USER ID de EmailJS
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .product { display: flex; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .product img { width: 80px; height: 80px; object-fit: cover; margin-right: 15px; }
        .total { font-size: 20px; font-weight: bold; text-align: right; margin-top: 20px; }
        .buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
        .continue { background: #007bff; color: white; }
        .checkout { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p class="total">Total: <span id="total-price">$0</span></p>
        <div class="buttons">
            <button class="continue" onclick="window.location.href='index.html'">Seguir Comprando</button>
            <button class="checkout" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItemsContainer = document.getElementById("cart-items");
            let totalPrice = 0;

            cart.forEach(item => {
                let productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <img src="${item.imagen}" alt="${item.descripcion}">
                    <div>
                        <p><strong>${item.descripcion}</strong></p>
                        <p>Precio: $${item.precio.toFixed(2)}</p>
                    </div>
                `;
                cartItemsContainer.appendChild(productElement);
                totalPrice += item.precio;
            });

            document.getElementById("total-price").innerText = `$${totalPrice.toFixed(2)}`;
        });

        function finalizarPedido() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("El carrito está vacío.");
                return;
            }

            let detalles = cart.map(item => `${item.descripcion} - $${item.precio.toFixed(2)}`).join("\n");
            let total = document.getElementById("total-price").innerText;
            let emailParams = {
                service_id: "your_emailjs_serviceid",
                template_id: "your_emailjs_templateid",
                user_id: "your_emailjs_userid",
                template_params: {
                    to_email: "vinoclubhermosillo@gmail.com",
                    message: `Pedido:\n${detalles}\n\nTotal: ${total}`
                }
            };

            emailjs.send(emailParams.service_id, emailParams.template_id, emailParams.template_params)
                .then(response => {
                    alert("Pedido enviado correctamente.");
                    localStorage.removeItem("cart");
                    window.location.href = "index.html";
                })
                .catch(error => {
                    alert("Hubo un error al enviar el pedido.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>
</body>
</html>
