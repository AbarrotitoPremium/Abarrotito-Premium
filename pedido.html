<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Carrito de Compras</h2>
        <div id="cart-items" class="mt-3"></div>
        <h3 class="text-end">Total: $<span id="total-price">0</span></h3>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Seguir Comprando</button>
            <button class="btn btn-success" id="checkout">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            renderCart(cart);

            function renderCart(cart) {
                let cartItemsHtml = '';
                let totalPrice = 0;
                cart.forEach((item, index) => {
                    cartItemsHtml += `
                        <div class="card p-3 mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>${item.DESCRIPCIÓN} - $${item.PRECIO_VENTA.toFixed(2)}</span>
                                <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Eliminar</button>
                            </div>
                        </div>
                    `;
                    totalPrice += item.PRECIO_VENTA;
                });
                $('#cart-items').html(cartItemsHtml);
                $('#total-price').text(totalPrice.toFixed(2));
            }

            window.removeItem = function(index) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart(cart);
            }

            $('#checkout').click(function() {
                if (cart.length === 0) {
                    alert('El carrito está vacío. Agrega productos antes de finalizar el pedido.');
                    return;
                }
                let emailContent = cart.map(item => `${item.DESCRIPCIÓN} - $${item.PRECIO_VENTA.toFixed(2)}`).join('%0A');
                let total = cart.reduce((sum, item) => sum + item.PRECIO_VENTA, 0).toFixed(2);
                let mailtoLink = `mailto:vinoclubhermosillo@gmail.com?subject=Pedido&body=${emailContent}%0A%0ATotal: $${total}`;
                window.location.href = mailtoLink;
                localStorage.removeItem('cart');
            });
        });
    </script>
</body>
</html>
