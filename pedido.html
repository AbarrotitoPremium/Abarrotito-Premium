<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-remove {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-buy {
            margin-top: 10px;
            width: 100%;
        }
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .navbar img {
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación con logo -->
    <nav class="navbar">
        <a href="index.html">
            <img src="ABARROTITO.png" alt="Abarrotito Premium">
        </a>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Carrito de Compras</h1>
        <div id="cart-items"></div>
        <h3 class="text-end mt-3">Total: <span id="total-price">$0.00</span></h3>
        <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">Seguir Comprando</button>
    </div>

    <script>
        $(document).ready(function() {
            mostrarCarrito();
        });

        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito") || "[]"); // Verifica si localStorage existe
            let total = 0;
            let cartHtml = "";

            if (carrito.length === 0) {
                cartHtml = "<p class='text-center'>No hay productos en el carrito.</p>";
            } else {
                carrito.forEach((item, index) => {
                    let precio = parseFloat(item["PRECIO_VENTA"]) || 0; // Accede de forma segura a PRECIO_VENTA
                    total += precio;

                    cartHtml += `
                        <div class="product-card">
                            <h5>${item["DESCRIPCIÓN"]}</h5>
                            <p><strong>Precio:</strong> $${precio.toFixed(2)}</p>
                            <button class="btn-remove" onclick="eliminarProducto(${index})">Eliminar</button>
                        </div>
                    `;
                });
            }

            $("#cart-items").html(cartHtml);
            $("#total-price").text(`$${total.toFixed(2)}`);
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            mostrarCarrito();
        }

        function finalizarPedido() {
            alert("¡Pedido finalizado! Se enviará a tu correo.");
            localStorage.removeItem("carrito");
            window.location.href = "index.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
