<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Abarrotito Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2 class="text-center">Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p class="cart-total">Total: $<span id="total-price">0</span></p>
        <div class="cart-buttons">
            <button class="btn btn-secondary" onclick="seguirComprando()">Seguir Comprando</button>
            <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            mostrarCarrito();
        });

        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let cartHtml = "";
            let total = 0;

            if (carrito.length === 0) {
                $("#cart-items").html("<p class='text-center'>No hay productos en el carrito.</p>");
            } else {
                carrito.forEach((item, index) => {
                    total += item.PRECIO_VENTA;
                    cartHtml += `
                        <div class="cart-item">
                            <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}">
                            <span>${item.DESCRIPCIÓN} - $${Math.round(item.PRECIO_VENTA)}</span>
                            <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">X</button>
                        </div>
                    `;
                });
                $("#cart-items").html(cartHtml);
            }
            $("#total-price").text(Math.round(total));
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            mostrarCarrito();
        }

        function seguirComprando() {
            window.location.href = "index.html";
        }

        function finalizarPedido() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            if (carrito.length === 0) {
                alert("No hay productos en el carrito.");
                return;
            }

            let detallesPedido = carrito.map(item => `${item.DESCRIPCIÓN} - $${Math.round(item.PRECIO_VENTA)}`).join("%0A");

            let mailtoLink = `mailto:vinoclubhermosillo@gmail.com?subject=Pedido Abarrotito Premium&body=Detalles del pedido:%0A${detallesPedido}%0A%0ATotal: $${Math.round(carrito.reduce((acc, item) => acc + item.PRECIO_VENTA, 0))}`;

            window.location.href = mailtoLink;

            // Vaciar el carrito después de realizar el pedido
            localStorage.removeItem("carrito");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
