<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Realizar Pedido</h2>
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="order-details" class="form-label">Detalles del Pedido</label>
                <textarea class="form-control" id="order-details" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            const params = new URLSearchParams(window.location.search);
            const item = params.get("item");
            const descripcion = params.get("descripcion");
            const precio = params.get("precio");

            if (item && descripcion && precio) {
                $("#order-details").val(`Producto: ${descripcion}\nCódigo: ${item}\nPrecio: $${precio}`);
            }
        });

        $("#order-form").submit(function(event) {
            event.preventDefault();
            alert("Pedido enviado con éxito!");
        });
    </script>
</body>
</html>
