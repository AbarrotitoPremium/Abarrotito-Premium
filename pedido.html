<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p class="total">Total: <span id="total-price">$0</span></p>
        <div class="btn-container">
            <button class="btn btn-primary" onclick="seguirComprando()">Seguir Comprando</button>
            <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let cart = JSON.parse(localStorage.getItem("carrito")) || [];
            if (cart.length === 0) {
                $("#cart-items").html("<p>Tu carrito está vacío</p>");
            } else {
                let cartHTML = "";
                let total = 0;
                cart.forEach(item => {
                    cartHTML += `
                        <div class="cart-item">
                            <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}">
                            <span>${item.DESCRIPCIÓN}</span>
                            <span>$${Math.round(item.PRECIO_VENTA)}</span>
                        </div>
                    `;
                    total += item.PRECIO_VENTA;
                });
                $("#cart-items").html(cartHTML);
                $("#total-price").text(`$${Math.round(total)}`);
            }
        });

        function seguirComprando() {
            window.location.href = "index.html";
        }

        function finalizarPedido() {
            let cart = JSON.parse(localStorage.getItem("carrito")) || [];
            if (cart.length === 0) {
                alert("Tu carrito está vacío.");
                return;
            }

            let pedidoDetalles = cart.map(item => `${item.DESCRIPCIÓN} - $${Math.round(item.PRECIO_VENTA)}`).join("\n");

            let emailBody = encodeURIComponent(`Pedido realizado:\n\n${pedidoDetalles}\n\nTotal: $${Math.round(cart.reduce((acc, item) => acc + item.PRECIO_VENTA, 0))}`);

            window.location.href = `mailto:vinoclubhermosillo@gmail.com?subject=Nuevo Pedido&body=${emailBody}`;

            localStorage.removeItem("carrito");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
