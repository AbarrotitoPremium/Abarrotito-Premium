<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://abarrotitopremium.github.io/Abarrotito-Premium/logo.png" alt="Logo" width="50"> Abarrotito Premium
            </a>
        </div>
    </nav>

    <div class="cart-container mt-4">
        <h2 class="text-center">Carrito de Compras</h2>
        <div id="cart-list"></div>
        <h4 class="text-end mt-3">Total: $<span id="total">0.00</span></h4>
        <div class="text-center mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Seguir Comprando</button>
            <button class="btn btn-success" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            actualizarCarrito();

            function actualizarCarrito() {
                let cartHTML = "";
                let total = 0;

                carrito.forEach((item, index) => {
                    let precio = parseFloat(item.PRECIO_VENTA).toFixed(2);
                    total += parseFloat(item.PRECIO_VENTA);

                    cartHTML += `
                        <div class="cart-item">
                            <img src="${item.IMAGEN}" alt="${item.DESCRIPCIÓN}">
                            <span>${item.DESCRIPCIÓN} - $${precio}</span>
                            <button class="delete-btn" onclick="eliminarProducto(${index})">X</button>
                        </div>
                    `;
                });

                $("#cart-list").html(cartHTML);
                $("#total").text(total.toFixed(2));
            }

            window.eliminarProducto = function (index) {
                carrito.splice(index, 1);
                localStorage.setItem("carrito", JSON.stringify(carrito));
                actualizarCarrito();
            };

            window.finalizarPedido = function () {
                if (carrito.length === 0) {
                    alert("Tu carrito está vacío.");
                    return;
                }

                let detallesPedido = carrito.map(item => `${item.DESCRIPCIÓN} - $${item.PRECIO_VENTA}`).join("\n");
                let mailtoLink = `mailto:vinoclubhermosillo@gmail.com?subject=Pedido&body=${encodeURIComponent(detallesPedido)}`;
                window.location.href = mailtoLink;
            };
        });
    </script>
</body>
</html>
