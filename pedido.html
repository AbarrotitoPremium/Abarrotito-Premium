<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Abarrotito Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            text-align: left;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tu Pedido</h2>
        <ul id="cart" class="product-list"></ul>
        <p class="total">Total: $<span id="totalPrice">0</span></p>
        
        <h3>Datos de Envío</h3>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Tu Nombre" required><br><br>
            <input type="tel" id="phone" placeholder="Tu Teléfono" required><br><br>
            <input type="text" id="address" placeholder="Tu Dirección" required><br><br>
            <button type="submit" class="btn">Finalizar Compra</button>
        </form>
    </div>
    
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartList = document.getElementById("cart");
        const totalPriceEl = document.getElementById("totalPrice");
        
        function renderCart() {
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartList.innerHTML += `
                    <li>
                        ${item.name} - $${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}
                        <button class="btn btn-danger" onclick="removeItem(${index})">Eliminar</button>
                    </li>
                `;
            });
            totalPriceEl.innerText = total.toFixed(2);
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }
        
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            
            if (cart.length === 0) {
                Swal.fire("Carrito vacío", "Agrega productos antes de finalizar la compra.", "warning");
                return;
            }
            
            let orderDetails = cart.map(item => `${item.quantity}x ${item.name} - $${(item.price * item.quantity).toFixed(2)}`).join("\n");
            let message = `Pedido de: ${name}\nTeléfono: ${phone}\nDirección: ${address}\n\nProductos:\n${orderDetails}\n\nTotal: $${totalPriceEl.innerText}`;
            
            axios.post("https://api.emailjs.com/api/v1.0/email/send", {
                service_id: "service_xxxxxx",
                template_id: "template_xxxxxx",
                user_id: "user_xxxxxx",
                template_params: {
                    "to_email": "vinoclubhermosillo@gmail.com",
                    "from_name": name,
                    "message": message
                }
            })
            .then(() => {
                Swal.fire("¡Pedido Enviado!", "Tu pedido ha sido enviado correctamente.", "success");
                localStorage.removeItem("cart");
                setTimeout(() => window.location.href = "index.html", 2000);
            })
            .catch(() => {
                Swal.fire("Error", "Hubo un problema al enviar el pedido.", "error");
            });
        });
        
        renderCart();
    </script>
</body>
</html>
